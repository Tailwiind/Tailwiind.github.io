<script>
    let intro = document.querySelector(".intro");
    let header = document.querySelector("header");

    window.addEventListener("scroll", function() {
        // Check if the user has scrolled down 10px
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            intro.style.bottom = "0px"; // Show the footer
            intro.style.opacity = "0"; // Set opacity to 1
            //header.style.bottom = "0"; // Show the footer
            header.style.backgroundColor = "rgb(19, 22, 29)" ; // Set opacity to 1
            intro.style.backgroundColor = "rgb(19, 22, 29)" ;
            intro.style.transform = "translateY(-100px)";
            //header.style.opacity = "1";
        } else {
            intro.style.bottom = "0"; // Hide the footer
            intro.style.opacity = "1"; // Set opacity to 0
            //header.style.bottom = "-100px"; // Show the footer
            header.style.backgroundColor = "rgb(48, 107, 235)";
            intro.style.backgroundColor = "rgb(48, 107, 235)";
            intro.style.transform = "translateY(0px)";
            //header.style.opacity = "0";
        }
    });
</script>
