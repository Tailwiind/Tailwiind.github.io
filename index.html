<script>
    const aboutMeLink = document.getElementById('about-me-link');
        const aboutMeSection = document.getElementById('about-me');

        // Add click event listener to the About Me link
        aboutMeLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default anchor link behavior (no page reload)
            aboutMeSection.scrollIntoView({
                behavior: 'smooth' // Smooth scroll

            });
        });


    let intro = document.querySelector(".intro");
    let header = document.querySelector("header");
    let blurb = document.querySelector(".blurb");

    window.addEventListener("scroll", function() {
        // Check if the user has scrolled down 10px
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            intro.style.bottom = "0px"; // Show the footer
            intro.style.opacity = "0"; // Set opacity to 1
            //header.style.bottom = "0"; // Show the footer
            header.style.backgroundColor = "rgb(19, 22, 29)" ; // Set opacity to 1
            intro.style.backgroundColor = "rgb(19, 22, 29)" ;
            intro.style.transform = "translateY(-100px)";
            //header.style.opacity = "1";
        } else {
            intro.style.bottom = "0"; // Hide the footer
            intro.style.opacity = "1"; // Set opacity to 0
            //header.style.bottom = "-100px"; // Show the footer
            header.style.backgroundColor = "rgb(56, 57, 58)";
            intro.style.backgroundColor = "rgb(56, 57, 58)";
            intro.style.transform = "translateY(0px)";
            //header.style.opacity = "0";
        }

        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100){
            blurb.style.opacity = "1"; // Set opacity to 1
        } else {
            blurb.style.opacity = "0";
        }
    });

    const background = document.querySelector('.background-circles');

    // URLs for each circle
    const urls = [
        "https://sudharkannan.github.io/project1.html",
        "https://sudharkannan.github.io/project2.html",
        "https://sudharkannan.github.io/project3.html",
        "https://sudharkannan.github.io/project4.html",
        "https://sudharkannan.github.io/project5.html"
    ];

    // Colors corresponding to each URL
    const colors = [
        "rgba(255, 99, 71, 0.3)",  // Red for page1
        "rgba(135, 206, 235, 0.3)",  // Light blue for page2
        "rgba(144, 238, 144, 0.3)",  // Light green for page3
        "rgba(255, 165, 0, 0.3)",    // Orange for page4
        "rgba(221, 160, 221, 0.3)"   // Plum for page5
    ];

    // Function to create a circle with random properties
    function createCircle(index) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        
        // Set color based on URL index using CSS variable
        const baseColor = colors[index % colors.length];
        const hoverColor = baseColor.replace(/0.3/, "0.5"); // Increase opacity for hover

        circle.style.setProperty('--circle-color', baseColor);
        circle.style.setProperty('--circle-hover-color', hoverColor);
        
        // Random position within the viewport
        const x = Math.floor(Math.random() * window.innerWidth);
        const y = Math.floor(Math.random() * window.innerHeight);
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        // Set random movement range for each keyframe step
        circle.style.setProperty('--x1', `${Math.random() * 200 - 100}px`);
        circle.style.setProperty('--y1', `${Math.random() * 200 - 100}px`);
        circle.style.setProperty('--x2', `${Math.random() * 400 - 200}px`);
        circle.style.setProperty('--y2', `${Math.random() * 400 - 200}px`);
        circle.style.setProperty('--x3', `${Math.random() * 200 - 100}px`);
        circle.style.setProperty('--y3', `${Math.random() * 200 - 100}px`);

        // Random animation duration between 20s to 35s for each circle
        const duration = Math.floor(Math.random() * 15) + 20;
        circle.style.setProperty('--duration', `${duration}s`);

        // Assign a URL or action to each circle
        if (urls[index]) {
            circle.addEventListener('click', () => {
                window.location.href = urls[index];
            });
        } else {
            circle.addEventListener('click', () => {
                alert("This circle doesn't have a URL!");
            });
        }

        // Append to the background
        background.appendChild(circle);
    }

    // Generate multiple circles
    for (let i = 0; i < 20; i++) {  // Adjust the number of circles as needed
        createCircle(i % urls.length); // Loops through URLs if more circles than URLs
    }
</script>
